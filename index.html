<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-5-css-variables-and-js</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>Task 5 CSS Variables And JS</header>
    <main>
    <section class="hl">
        <form class="controls">
            <h1>Photo filters</h1>
            <label>Background color:
                <input type="color" name="base" value="#008C8C">
            </label><br>
            <label>Photo size:
                <input type="range" name="spacing" min="20" max="90" value="50" data-sizing="%">
            </label><br>
            <label>Blur:
                <input type="range" name="blur" min="0" max="6" value="0" data-sizing="px">
            </label><br>
            <label>Inversion:
                <input type="range" name="invert" min="0" max="100" value="0" data-sizing="%">
            </label><br>
            <label>Sepia:
                <input type="range" name="sepia" min="0" max="100" value="0" data-sizing="%">
            </label><br>
            <label>Saturation:
                <input type="range" name="saturate" min="0" max="100" value="100" data-sizing="%">
            </label><br>
            <label>Shade:
                <input type="range" name="hue-rotate" min="0" max="360" value="0" data-sizing="deg">
            </label><br>
        </form>
    </section>

  
    </main>
    <footer>feel free to Chenge  <img class="bg" src="/img/1.jpg" alt=""></footer>
    <script src="js/main.js"></script>
  </body>
</html>
